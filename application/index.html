		<div id="pass-wrapper" style="display: none;">
			<div id="pass-dialog">
				<p class="pass-save-only">
					It is recommended to add a password to the file, as it contains sensitive personal information.<br>
					Do not send us the <code>.dat</code> file, it will not be accepted; use the download icon to save a PDF of your completed application.
				</p>
				<p class="pass-load-only">Enter the password for the file (if it has one).</p>
				<div id="pass-input">
					<input id="pass-in-1" class="pass-input" type="password" placeholder="Password" title="Enter password">
					<input id="pass-in-2" class="pass-input pass-save-only" type="password" placeholder="Enter again" title="Confirm password">
					<div>
						<button id="pass-save" class="pass-input pass-save-only">Save</button>
						<button id="pass-load" class="pass-input pass-load-only">Load</button>
						<button id="pass-cancel" class="pass-input">Cancel</button>
					</div>
				</div>
			</div>
		</div>
